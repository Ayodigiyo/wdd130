<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css" />
</head>
<body>
  <main>
    <h1>HTML & CSS Knowledge Quiz</h1>
    <form id="html-css-quiz" method="post" action="#">
      
      <!-- Question 1: Text input (fill-in-the-blank) -->
      <div class="form-group">
        <label for="q1">1. What HTML element is used to define the document's character encoding?</label>
        <input type="text" id="q1" name="q1" required />
      </div>

      <!-- Question 2: Textarea (short answer) -->
      <div class="form-group">
        <label for="q2">2. Explain the difference between <code>margin</code> and <code>padding</code> in CSS.</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>
      </div>

      <!-- Question 3: Select dropdown -->
      <div class="form-group">
        <label for="q3">3. Which of the following is a valid way to link an external CSS file?</label>
        <select id="q3" name="q3" required>
          <option value="" selected disabled>Choose One ...</option>
          <option value="a">&lt;link rel="stylesheet" href="styles.css"&gt;</option>
          <option value="b">&lt;style src="styles.css"&gt;&lt;/style&gt;</option>
          <option value="c">&lt;css href="styles.css"&gt;&lt;/css&gt;</option>
        </select>
      </div>

      <!-- Question 4: Number input -->
      <div class="form-group">
        <label for="q4">4. How many heading levels are there in HTML (enter a number)?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required />
      </div>

      <!-- Submit button -->
      <button type="submit">Submit Quiz</button>
    </form>
  </main>
</body>
</html>
